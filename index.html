<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img/t1.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt for Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t2.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt Nike Black</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t3.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt Nike White</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/b1.jpg" alt="">
                <div class="p-details">
                    <h2>Backpack Black</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/b2.jpg" alt="">
                <div class="p-details">
                    <h2>Backpack 50l</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/j1.jpg" alt="">
                <div class="p-details">
                    <h2>Jacket Army</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/j2.jpg" alt="">
                <div class="p-details">
                    <h2>Jacket Waterproof</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/h1.jpg" alt="">
                <div class="p-details">
                    <h2>New York Hat</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s1.jpg" alt="">
                <div class="p-details">
                    <h2>Sneakers Brooks</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s2.jpg" alt="">
                <div class="p-details">
                    <h2>Sneakers Nike</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/w1.jpg" alt="">
                <div class="p-details">
                    <h2>Watch</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/w2.webp" alt="">
                <div class="p-details">
                    <h2>Watch Mens</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
